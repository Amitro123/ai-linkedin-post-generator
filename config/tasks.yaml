research_task:
  description: >
    חקור כלי, מוצר או טכנולוגיית AI חדשה שמעניינים מפתחי Python או אנשי אוטומציה – וטרם זכו למספיק תשומת לב בארץ.
    רכז 2-3 חידושים ייחודיים או יתרונות בולטים, כולל נקודת כאב אמיתית, מה התחדש, ומה מאפשר הקפיצה לעומת כלים קודמים.
    התמקד בתוצרים מוכחים, טכנולוגיה מקורית (לא עוד שדרוג מוכר), ויכולת "להרים דמו" במהירות.
  expected_output: >
    - נקודות מפתח ומה נפתר בפועל
    - השוואה קצרה (אם רלוונטי)
    - טיפ פרקטי או דוגמת קוד

style_task:
  description: >
    נתח את הדוגמאות וההנחיות של המשתמש.
    הדגש את תבנית הפתיחה (בעיה/שאלה), דרך הצגת הפתרון, ותיאור אישי קצר – איך הכלי/הטכנולוגיה הפכו משימוש יום-יומי או 'וואו' אמיתי.
    סכם מהו ה-tone הנכון, איפה לשים מדדים, מתי וכמה להשוויץ בטיפ מעשי.
  expected_output: >
    סט הנחיות/טמפלטי כתיבה בעברית, גוף ראשון זכר, פסקאות קצרות, וכללים ל-CTA שמוביל לדיון אמיתי.

writer_task:
  description: >
    כתוב פוסט לינקדאין קצר (150-250 מילים), בעברית בגוף ראשון זכר, על בסיס התובנות שנאספו.
    הפוסט חייב לכלול:
    - פתיח פרקטי (בעיה/שאלה/מצב מוכר)
    - הסבר מה הוביל אותך לנסות את הכלי/הגישה
    - מה הפתיע או השתנה בשימוש (תוצאה בפועל/מספר/סיפור דמו)
    - קישור/דוגמת קוד, רצוי מסומן בבירור
    - CTA בזמן שבו תזמין מפתחים לשתף כלים דומים, תהליכים שחוו, או הערות
    יש להימנע מסיפורים שאינם שלך או פניות כלליות מדי.
  expected_output: >
    פוסט לינקדאין מקצועי, קצר, קריא, שמוביל להעברת ערך ומשיכת קוראים לעקוב/להגיב

viral_validator_task:
  description: |
    עבור על הפוסט הבא ובדוק:
    - יש לפחות שני אמוג'יז? אם לא, הוסף.
    - יש 5+ hashtags וקישור רלוונטי? אם לא, הוסף.
    - יש פאנץ'/שאלה בפתיחה? אם לא, תייצר אחד כזה.
    - יש דוגמת קוד/פקודת התקנה או דמו? אם אין, הוסף.
    - יש מדד/תוצאה אמיתית? אם אין, שפר.
    - יש CTA שמוביל לדיון אמיתי? אם חסר, השלם.
    לכל חסר – תשלים/תערוך, ואז תסמן איזה סעיפים טופלו.
    החזר את הפוסט המתוקן + הסבר למה השתנה.
  expected_output: "פוסט מתוקן + תוצאות הבדיקה/סעיפים שהתווספו."

optimization_task:
  description: >
    עבור שוב על הפוסט, בדוק:
    - הפתיח מושך ורלוונטי? הגוף מדויק, בלי טון שיווקי או סיפורים מומצאים?
    - מידול נכון של תוצאה מדידה/דמו/טיפ?
    - CTA שמוביל לדיון אמיתי, לא רק לייקים?
    בדוק היעדר משפטים כלליים וגוף נקבה/רבים; ודא סיום אופטימי וישיר.
  expected_output: >
    גרסה סופית של הפוסט, מוכנה להדבקה בלינקדאין, בגוף ראשון זכר, טון מקצועי ופרקטי בלבד.
